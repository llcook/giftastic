<html lang="en">

<head>
    <title>picture wall</title>

    <link rel="stylesheet" href="assets/css/reset.css" />

<body>


        <!-- where the buttons will appear -->
        <div id="buttons"></div>


    <!-- form button -->
    <button type="button" id="formButton">&#43;</button>

    <!-- where the user adds topics to the array -->
    <form id="gifForm">
        <!-- <label for="gifSubmit">WHAT ELSE IS OUT THERE?</label> -->
        <!-- <br /> -->
        <input type="text" id="gifInput" placeholder="add a new button" />

        <!-- button triggers new gif to be added -->
        <input id="gifSubmit" type="submit" value="OK" />
    </form>

    <button type="button" id="favsWindow">&hearts;</button>

    <!-- where the 10 generated gifs will appear -->
    <div id="gifSection" class="clearfix"></div>
